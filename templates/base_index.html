<!DOCTYPE html>
<html lang="en" dir="ltr" itemscope itemtype="http://schema.org/Product">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title itemprop="name">MAAS {% block page_title %}{% endblock %}</title>
    {% with css_file="css/main.css" %}
      {% include "includes/head.html" %}
    {% endwith %}
  </head>
  <body class="{% block page_class %}{% endblock %}">
    {% include "includes/header.html" %}

    <div class="u-no-margin--top {% block content_class %}{% endblock %}" id="main-content">
      {% block content %}{% endblock %}
    </div>

    {% include "includes/footer.html" %}
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/static/js/jquery.command-line.js"></script>
    <script src="/static/js/jquery.modal.min.js"></script>
    <script src="/static/js/ga.js"></script>
    <script src="/static/js/modules/global-nav/index.js"></script>
    <script>canonicalGlobalNav.createNav({maxWidth: '72rem'});</script>

    <!-- Dynamic contact us-->
    {% include "includes/_form-validation.html" %}

    <!-- Set default Marketo information for contact form below-->
    <div class="u-hide" id="contact-form-container" data-form-location="/includes/_contact-us" data-form-id="1337" data-lp-id="2313" data-return-url="http://maas.io/thank-you" data-lp-url="https://pages.ubuntu.com/Form-MAAS.iocontactus_desktopcontactuslandingpage.html"></div>
    <script src="/static/js/dynamic-contact-form.js"></script>

    {% block js_extra %}{% endblock %}
  </body>
</html>
